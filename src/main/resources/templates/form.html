<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset = "UTF-8">
	<meta name="viewport"
			content="width=device.width. user-scalable=no, initial-scale=1.0, maximum.scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>

<body>

<div class="Container">
	<h1>
		Gestion de Empleados
	</h1>
	<form th:action="@{/create/process}" method="post" th:object="${empleado}">
		<div>
			<label for="name" class="form-label">Nombre</label>
			<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}"/>
		</div>
		<div>
			<label for="apellido" class="form-label">Apellido</label>
			<input type="text" class="form-control" id="apellido" name="apellido" th:field="*{apellido}"/>
		</div>
		<div>
			<label for="puesto" class="form-label">puesto</label>
			<input type="text" class="form-control" id="puesto" name="puesto" th:field="*{puesto}"/>
		</div>
		<div>
			<label for="contacto" class="form-label">contacto</label>
			<input type="text" class="form-control" id="contacto" name="contacto" th:field="*{contacto}"/>
		</div>
		<div>
			<label for="sueldo" class="form-label">sueldo</label>
			<input type="text" class="form-control" id="sueldo" name="sueldo" th:field="*{sueldo}"/>
		</div>
		<button type="submit" class="btn btn-primary mt-2">Enviar Formulario</button>
		<a type="submit"class="btn btn-danger mt-2" th:href="@{/}">Cancelar Envio</a>
	</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
